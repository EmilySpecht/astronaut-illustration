
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Astronaut</title>
</head>
<body>

    <div class="astronaut">
        <div class="astronaut__helmet">
            <div class="astronaut__helmet__visor">
            </div>
        </div>

        <div class="astronaut__oxygen">

        </div>

        <div class="astronaut__body">
            <div class="astronaut__body__bag-left"></div>
            <div class="astronaut__body__bag-right"></div>
            <div class="astronaut__arms">
                <div class="astronaut__arms__arm-left"></div>
                <div class="astronaut__arms__arm-right"></div>
            </div>
            <div class="astronaut__body__terminal">

            </div>
        </div>
        <div class="astronaut__legs">
            <div class="astronaut__legs__leg-left"></div>
            <div class="astronaut__legs__leg-right"></div>

        </div>
    </div>

    <div class="planets">
         <div class="planets__planet-pink">
            <div class="planets__planet-pink__detail"></div>
         </div>
         <div class="planets__planet-blue">
            <div class="planets__planet-blue__detail">

            </div>
         </div>
    </div>
    
</body>
</html>
